#------->+                               +-------------+
#        |
#        |                   Lin.Fit     +-------------+
#        |                 +------------>| LE improved |
#        |                 |             +-------------+
#        | No Gauss Fit    |
#        +---------------->+
#                          |
#                          | No Lin.Fit  +-------------+
#                          +------------>| Simple LE   |
#                                        +-------------+
#
